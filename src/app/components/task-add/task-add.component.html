<div class="jumbotron jumbotron-fluid bg-info text-white">
    <div class="container">
        <h1 class="display-4">Add a New Task</h1>
        <p class="lead">Complete the fields below to add a new task to your list.</p>
    </div>
</div>

<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Enter task name" [(ngModel)]="newTask.name">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" name="description" class="form-control" id="description" placeholder="Describe your task"
                [(ngModel)]="newTask.description">
        </div>
        <div class="form-group">
            <label for="time">Time to complete:</label>
            <input type="text" name="time" class="form-control" id="time" placeholder="How much time do you need?"
                [(ngModel)]="newTask.time">
        </div>
        <div class="form-group">
            <label for="items">Items needed to complete:</label>
            <textarea type="text" name="items" class="form-control" id="items" placeholder="What do you need to complete your task?"
                [(ngModel)]="newTask.items_needed"></textarea>
        </div>
    </form>
    <br>
    <button type="button" class="btn btn-lg" (click)="addTask()">Add Task</button>
</div>
