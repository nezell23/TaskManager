<div class="jumbotron jumbotron-fluid bg-info text-white">
    <div class="container">
        <h1 class="display-4">Edit Your Task</h1>
        <p class="lead">Edit the fields below and save to update your task.</p>
    </div>
</div>

<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Enter task name"
                [(ngModel)]="editTask.name">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" name="description" class="form-control" id="description" placeholder="Describe your task"
                [(ngModel)]="editTask.description">
        </div>
        <div class="form-group">
            <label for="time">Time to complete:</label>
            <input type="text" name="time" class="form-control" id="time" placeholder="How much time do you need?"
                [(ngModel)]="editTask.time">
        </div>
        <div class="form-group">
            <label for="items">Items needed to complete:</label>
            <textarea type="text" name="items" class="form-control" id="items"
                placeholder="What do you need to complete your task?" [(ngModel)]="editTask.items_needed"></textarea>
        </div>
    </form>
    <br>
    <button type="button" class="btn btn-lg" (click)="saveTask()">Save</button>
</div>
